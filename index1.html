<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle1.css">
        <title>Form</title>
    </head>
<body>

	<div class="frame">
		<div class="row buttons col-12">
			<div class="login col-6">
				<a href="javascript:buttons()"><div class="button active one col-3">LOGIN</div></a>
			</div>

			<div class="signup col-6">
				<a href="javascript:buttons()"><div class="button two col-3">SIGN UP</div></a>
			</div>

			<div class="line col-6">
				<div class="col-3"></div>
			</div>
		</div>

		<div class="content col-12">
			<div class="login">
				<form class="form" action="#">
					<div class="title">Login</div>

					<div class="field">
						<label class="label" for="username">Username</label>
						<input type="text" id="username">
					</div>

					<div class="field">
						<label class="label" for="password">Password</label>
						<input type="password" id="password">
					</div>

					<button>Submit</button>
				</form>
			</div>

			<div class="signup">
				<form class="form" action="#">
					<div class="title">Sign Up</div>

					<div class="field">
						<label class="label" for="username">Username</label>
						<input type="text" id="username">
					</div>

					<div class="field">
						<label class="label" for="password">Password</label>
						<input type="password" id="password">
					</div>

					<div class="field">
						<label class="label" for="password">Confirm Password</label>
						<input type="password" id="password">
					</div>

					<button>Submit</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="index1.js"></script>
</html>
